<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend</title>

</head>
<style>
    .data{

        margin-top: 100px;

</style>
<body>
    <div id="container"> 
        <div><a href="backend.html">Backend</a></div>
         <div><a href="frontend.html">Frontend</a></div>
     </div> 
     <div class="data">
        <form id="invest" >
            <input id="name" type="text"  placeholder="Enter name" required >
            <input id="image" type="text" placeholder="Photo link" required>
            <input id="logo" type="text"  placeholder="Logo link" required>
            <input id="role" type="text"  placeholder="Enter role" required>
            <input type="submit" value="SUBMIT" />
        </form>

    </div>
</body>
</html>
<script>
    document.querySelector("#invest").addEventListener("submit",investor);

    var investArr = JSON.parse(localStorage.getItem("investorsData"))||[];

    function investor(){
        event.preventDefault()

        var investorObj = {
            investName : invest.name.value,
            investImage: invest.image.value,
            investLogo : invest.logo.value,
            investRole : invest.role.value
        }
        investArr.push(investorObj)
        // console.log(investArr)
        localStorage.setItem("investorsData",JSON.stringify(investArr));
}
</script>
